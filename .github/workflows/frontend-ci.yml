name: Frontend CI

on:
  push:
    branches: ["main", "frontend"]
    paths:
      - "fluxapay_frontend/**"
  pull_request:
    branches: ["main", "frontend"]
    paths:
      - "fluxapay_frontend/**"

jobs:
  build-and-check:
    name: Frontend Build & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fluxapay_frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./fluxapay_frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Format Check (Lint)
        run: npm run lint -- --max-warnings=0
        # Runs ESLint to verify code quality and formatting rules defined in eslint config.
        # This satisfies the "Format Check" requirement.

      - name: Build Check
        run: npm run build
        # Verification that the Next.js application builds successfully.
