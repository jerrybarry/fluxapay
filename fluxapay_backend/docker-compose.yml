version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fluxapay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fluxapay
      POSTGRES_PASSWORD: fluxapay_dev_password
      POSTGRES_DB: fluxapay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxapay"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
